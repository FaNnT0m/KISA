 {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href=" {% static 'css/style.css'%} ">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>KISA</title>
</head>
<!--Es el menu que tiene el cliente cuando ingresa a  la pagina-->
<body>
 
    <div class="container-fluid h-100">
        <div class="row h-100">
            <aside class="col-13 col-md-2.5 p-0 navbar-dark bg-dark">
                <h1 class="bg-info p-4 text-light text-center">KISA</h1> <!--Nombre del proyecto, son 4 opciones-->
                <nav class="navbar navbar-expand flex-md-column flex-row align-items-start">
                    <div class="collapse navbar-collapse">
                        <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between sidebar-nav nav">

                            <li class="mt-4">
                                <a class="text-light" href="#">
                                    <span class="fa fa-money"> <span>Pagar pasaje</span></span> 
                                </a>
                            </li>
                            <hr class="dropdown-divider">
                            <li class="mt-4">
                                <a class="text-light" href="#">
                                    <span class=" fa fa-credit-card-alt"> <span>Monedero electronico</span></span>
                                </a>
                            </li>
                            <hr class="dropdown-divider">
                            <li class="mt-4">
                                <a class="text-light" href="#">
                                    <span class="fa fa-book"> <span>Reportes</span></span></span>
                                </a>
                            </li>
                            <hr class="dropdown-divider">
                            <li class="mt-4">
                            {% if user.is_authenticated %}
                                <a class="text-light" href="{% url 'logout' %}">
                                    <span class="fa fa-share-square-o"> <span>Cerrar sesion</span></span>
                                </a>
                            {% else %}
                                <a class="text-light" href="{% url 'login' %}">
                                    <span class="fa fa-share-square-o"> <span>Ingresar</span></span>
                                </a>
                            {% endif %}
                            </li>
                            <hr class="dropdown-divider">
                        </ul>
                    </div>
                </nav>
            </aside>
            <div class="row d-flex justify-content-center align-items-center col-9" id="content" , name="content">
                {% if messages %} {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %} {% endif %}
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>

</body>

</html>
