{% extends "./base.html" %} {% block content %}

<form class="text-center mb-5" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Route:</label>
        <select name="busroute">
            {% for values in values %}
                <option value="{{values.title}}">{{values.title}}, {{values.ticket_price}} colones</option>
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label name=ticket_price></label>
    </div>
    <button type="submit" class="btn btn-primary">Aceptar</button>
</form>

{% endblock %}
